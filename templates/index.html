<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
        <link rel="stylesheet" href="static/css/foundation.css" />
        <link rel="stylesheet" type="text/css" href="static/css/sms.css" />
        <link rel="stylesheet" type="text/css" href="static/css/style.css" />
        <link rel="stylesheet" type="text/css" href="static/css/font-awesome-4.3.0/css/font-awesome.min.css" />
        <script src="static/js/jquery-2.1.3.min.js"></script>
        <script src="static/js/vendor/modernizr.js"></script>
        <script src="static/js/speaker.js"></script>
        <script src="static/js/dictation.js"></script>
        <script src="static/js/sms.js"></script>
        <script src="static/js/setting.js"></script>
        <title>Snow Problem</title>
    </head>
    <body onload="sms.init();dictation.start();setting.init();">
          <div class="row">
            <div class="small-1 columns" id="menuclick"><i class="fa fa-bars fa-2x"></i></div>
            <div class="small-12 columns" id="menubar">
                <section class="top-bar-section">
                  <!-- Right Nav Section -->
                  <ul class="side-nav">
                    <li class="active talking-click"><a id="set-talking">Talking!</a></li>
                    <li class="setting-click"><a id="set-setting">Setting!</a></li>
                  </ul>
                </section>
              </nav>
            </div>
          </div>
          <div class="row setting">
            <div class="small-12 small-centered columns">
              <div class="row search">
                <div class="small-3 columns">
                  <label class="right inline"><i class="fa fa-search"></i></label>
                </div>
                <div class="small-9 columns">
                <input type="text" id="search-language" placeholder="language">
                </div>
              </div>
            </div>
          </div>
          <div class="row search setting">
            <div class="small-12 small-centered columns">
              <ul id="language-list">
              </ul>
            </div>
          </div>
          <div class="row talking">
            <div class="small-5 small-centered columns" id="face">
              <img src="static/img/Cool.gif">
              <img src="static/img/angry.gif">
              <img src="static/img/awkward.gif">
              <img src="static/img/butt.gif">
              <img src="static/img/crying.gif">
              <img src="static/img/don't_care.gif">
              <img src="static/img/doubt.gif">
              <img src="static/img/flirting.gif">
              <img src="static/img/happy.gif">
              <img src="static/img/no_teeth.gif">
              <img src="static/img/open_mouth.gif">
              <img src="static/img/penguin.gif">
              <img src="static/img/relax.gif">
              <img src="static/img/sick___I_don't_know___refuse.gif">
              <img src="static/img/slushy.gif">
              <img src="static/img/smile.gif">
              <img src="static/img/snowy.gif">
              <img src="static/img/start_recording.gif">
              <img src="static/img/study.gif">
              <img src="static/img/sun_glasses.gif">
              <img src="static/img/thanks___i_love_you.gif">
              <img src="static/img/waizui_smile.gif">
              <img src="static/img/walk_away.gif">
              <img src="static/img/walk_in.gif">
              <img src="static/img/wink.gif">
              <img src="static/img/wound.gif">
            </div>
          </div>
          <div class="row middle talking">
            <div class="small-12 columns">
              <ol class="chat" id="list">
              </ol>
            </div>
          </div>
          <div class="row bottom talking">
            <div class="small-5 small-centered columns">
              <span id="final_transcript" style="color: blue"></span><span id="intermin_transcript" style="color: red"></span>
            </div>
          </div>
    </body>
</html>
